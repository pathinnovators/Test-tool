<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #ffffff;
    }

    button:hover {
      background: #16a34a;
    }

    .box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #1e293b;
      min-height: 60px;
      text-align: left;
      font-size: 15px;
      line-height: 1.6;
    }

    .listening {
      color: #22c55e;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>üé§ AI Voice Assistant</h1>

  <button onclick="startListening()">Start Listening</button>
  <div class="listening" id="status"></div>

  <div class="box">
    <strong>You said:</strong>
    <div id="speechText">---</div>
  </div>

  <div class="box">
    <strong>AI Answer:</strong>
    <div id="answerText">---</div>
  </div>

  <script>
    const speechDiv = document.getElementById("speechText");
    const answerDiv = document.getElementById("answerText");
    const statusDiv = document.getElementById("status");

    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Speech Recognition not supported. Please use Google Chrome.");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;

    function startListening() {
      speechDiv.innerText = "";
      answerDiv.innerText = "";
      statusDiv.innerText = "üéôÔ∏è Listening...";
      recognition.start();
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      speechDiv.innerText = transcript;
      statusDiv.innerText = "‚ö° Processing...";
      askAI(transcript);
    };

    recognition.onerror = () => {
      statusDiv.innerText = "‚ùå Error listening. Try again.";
    };

    async function askAI(question) {
      answerDiv.innerText = "";

      try {
        const response = await fetch("https://YOUR_API_URL/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let finalAnswer = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          finalAnswer += chunk;
          answerDiv.innerText = finalAnswer;
        }

        statusDiv.innerText = "‚úÖ Answer ready";
        speak(finalAnswer);

      } catch (error) {
        answerDiv.innerText = "Something went wrong. Please try again.";
        statusDiv.innerText = "‚ùå Error";
      }
    }

    function speak(text) {
      if (!window.speechSynthesis) return;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 1;
      window.speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
